<!DOCTYPE html>
<html>
<head>
    <title>Submission Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        .message {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 20px; /* Add spacing below the message */
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #224573;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block; /* Ensure proper button alignment */
        }
        .btn:hover {
            background-color: #1a3560;
        }
        .no-surveys {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="message">
        Your survey has been submitted successfully!
    </div>
    <div class="no-surveys">
        No more surveys are available now.
    </div>
</body>
</html>
